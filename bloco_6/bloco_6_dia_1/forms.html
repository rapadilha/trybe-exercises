<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Exercicio 1 -->
  <form id="form-container" action="">
    <fieldset>
      <div class="container">
        <div class="notification is-primary">
          <h1 class="title has-text-centered">Formulario Exercicio dia 1</h1>
        </div>
      </div>

      <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
          <input class="input" type="text" name="name" id="nome" maxlength="40" required>
        </div>
      </div>

        <div class="field">
          <label class="label" for="email">E-mail</label>
          <div>
            <input class="input" type="text" name="email" id="email" maxlength="50" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="cpf">CPF</label>
          <div class="control">
            <input class="input" type="text" name="cpf" id="cpf" maxlength="11" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="endereco">Endereço</label>
          <div class="control">
            <input class="input" type="text" name="endereco" id="endereco" maxlength="200" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="cidade">Cidade</label>
          <div class="control">
            <input class="input" type="text" name="cidade" id="cidade" maxlength="28" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="estado">Estado</label>
          <div class="select">
            <select name="estado" id="estado" required></select>
          </div>
        </div>
      
        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="home" required>
              Casa
            </label>
            <label class="radio">
              <input type="radio" name="home" required>
              Apartamento
            </label>
          </div>
        </div>
      
    </fieldset>
    <!-- Exercicio 2 -->
    <fieldset>
      <div class="field">
        <label class="label" for="">Resumo do Currículo:</label>
        <div class="control">
          <textarea class="textarea" name="resumo-curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label" for="cargo">Cargo</label>
        <div class="control">
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>
        
        <label class="label" for="cargo-desc">Descriçãoo do Cargo</label>
        <div class="control">
          <input type="text" name="cargo-desc" id="cargo-desc" maxlength="500" required>
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="data">Data de Início</label>
        <div class="control">
          <input class="input" type="date" name="data" id="datepicker" required>
        </div>
      </div>
    </fieldset>
    <!-- Exercicio 3 -->
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link is-success" type="submit">Enviar</button>
      </div>
      <div class="control">
        <button class="button is-link is-danger" type="reset">Limpar</button>
      </div>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
